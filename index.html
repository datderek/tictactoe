<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <main class="main">
    <div class="header">
      <h1>TIC TAC TOE</h1>
      <p class="message">X'S TURN. SELECT A CELL.</p>
    </div>
    <div class="board">
      <div data-id="0"></div>
      <div data-id="1"></div>
      <div data-id="2"></div>
      <div data-id="3"></div>
      <div data-id="4"></div>
      <div data-id="5"></div>
      <div data-id="6"></div>
      <div data-id="7"></div>
      <div data-id="8"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
